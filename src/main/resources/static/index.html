    <style>
        .favorites {

            padding: 10px;
        }

        .favorites li {
            position: relative;
            float: left;
            width: 80px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .favorites li:hover {
            background-color: #f2f2f2;
        }

        .favorites li:hover .add-favorites {
            background-color: #e5e7e8;
        }

        .favorites li img {
            width: 100%;
            border-radius: 50%
        }

        .favorites li p {
            text-align: center;
            margin-top: 10px
        }

        .favorites li .action-icon {
            position: absolute;
            top: 4px;
            right: 0;
            font-size: 20px;
            font-weight: bold;
            color: #666;
            display: none;
        }

        .favorites li:hover .action-icon {
            display: block;
        }

        .favorites .add-favorites {
            height: 80px;
            text-align: center;
            line-height: 80px;
            border-radius: 50%;
            background-color: #f1f3f4;
            font-size: 40px;
            color: #666;
        }
    </style>
</head>

<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'jquery', 'layer', 'form'], function () {
        var element = layui.element;
        var $ = layui.$;
        var layer = layui.layer;
        var form = layui.form;

        // 加载数据
        window.loadList = function () {
            $.ajax({
                type: "GET",
                url: "/favorites/list",
                dataType: "json",
                success: function (result) {

                }
            });
        };

        // 阻止冒泡事件和默认事件
        window.stopBubbleAndDefault = function (e) {
            // 阻止冒泡
            if (e && e.stopPropagation)
                e.stopPropagation();
            else
                window.event.cancelBubble = true;
            // 阻止默认事件
            if (e && e.preventDefault)
                e.preventDefault();
            else
                window.event.returnValue = false;
            return false;
        };
        // 添加地址
        $(document).on('click', '.add-favorites', function () {
            layer.open({
                type: 1,
                content: $('#add-favorites') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
            });
        });
        // 编辑地址
        $(document).on('click', '.action-icon', function (e) {
            layer.open({
                type: 1,
                content: $('#update-favorites') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
            });
            stopBubbleAndDefault(e);
        });

        //监听提交
        form.on('submit(addFavorites)', function (data) {
            $.ajax({
                type: "POST",
                url: "/favorites/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    console.log(result);
                }
            });
            return false;
        });
        // 加载数据
        $(function () {
            loadList();
        });
    });
</script>
