<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|首页</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        * {
            user-select: none;
        }

        /* 解决没有src属性时出现的边框 */
        img[src=""], img:not([src]){
            opacity:0;
        }

        /* 解决弹出框中select显示难看 */
        .to-fix-select .layui-layer-content {
            overflow: visible !important;
        }

        #userImg {
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
            vertical-align: middle;
        }

        .search-div {
            z-index: 999;
            position: absolute;
            top: 16px;
            left: 150px;
            width: 160px;
            height: 30px;
        }

        .search-div input {
            height: 100%;
            font-size: 12px;
            border: none;
            background-color: #393d49;
            color: #b2b2b2;
            padding-right: 26px;
        }

        .search-div i {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 20px;
            color: #666;
            display: none;
            cursor: pointer;
        }

        legend {
            cursor: pointer;
        }

        .favorites {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            padding: 10px;
        }

        .favorites li {
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 10px 20px;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
        }

        .favorites li .favorites-bg {
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border-radius: 50%;
        }

        .favorites li .favorites-bg img {
            width: 50%;
            height: 50%;
            border: 0;
        }

        .favorites li.active {
            background-color: #f2f2f2;
        }

        .favorites li:hover {
            background-color: #f2f2f2;
        }

        .favorites li:hover .favorites-bg {
            background-color: #e5e7e8;
        }

        .favorites li p {
            width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 10px;
            text-align: center;
        }

        .favorites li .action-icon {
            position: absolute;
            top: 4px;
            right: 0;
            font-size: 20px;
            font-weight: bold;
            color: #666;
            display: none;
            width: 26px;
            height: 26px;
            text-align: center;
        }

        .favorites li:hover .action-icon {
            display: block;
        }

        /** 开源信息 **/
        .open-source {
            font-size: 12px;
            text-align: center;
        }

        .open-source a {
            margin-right: 10px;
            color: inherit;
        }

        .style-select{
            position: absolute;
            top: 12px;
            right: 140px;
        }

        .style-select .layui-form-switch{
            border:none;
            background-color: #393d49;
        }

        /** 书签模式 **/
        .bookmark .favorites li{
            flex-direction: row !important;
        }

        .bookmark .favorites li .favorites-bg{
            width: 16px !important;
            height: 16px !important;
            line-height: 16px !important;
            text-align: center !important;
            border-radius: 0 !important;
        }

        .bookmark .favorites li .favorites-bg img{
            width: 100% !important;
            height: 100% !important;
            border: 0 !important;
            vertical-align: baseline !important;
        }

        .bookmark .favorites li:hover .favorites-bg{
            background-color: transparent !important;
        }

        .bookmark .favorites li p{
            width: 300px !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
            margin-top: 0 !important;
            text-align: left !important;
            margin-left: 10px !important;
        }

        .bookmark .favorites li .action-icon{
            top: 6px !important;
        }

        /* 滚动条 */
        #layuiBody::-webkit-scrollbar {/*滚动条整体样式*/
            width: 6px;     /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }

        #layuiBody::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
            border-radius: 6px;
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            background: #535353;
        }

        #layuiBody::-webkit-scrollbar-track {/*滚动条里面轨道*/
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            border-radius: 6px;
            background: #EDEDED;
        }

        /* 目录 */
        .catalog {
            box-shadow: none !important;
            border: 1px solid #d2d2d2;
        }

        .catalog ul {
            padding: 10px;
        }

        .catalog li {
            line-height: 26px;
            margin-left: 20px;
            overflow: visible;
            list-style-type: disc;
        }

        .catalog li a.layui-this {
            color: #01AAED;
        }

    </style>
</head>

<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'form', 'upload','flow','util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        var upload = layui.upload;
        var flow = layui.flow;
        var util = layui.util;

        const limit = 40;// 显示个数限制

        const catalogLimit = 4;// 显示目录阀值

        const indexMap = new Map();// 索引map

        // 图片懒加载
        flow.lazyimg({elem: 'img.lazy', scrollElem: '#layuiBody'});

        // 固定块
        util.fixbar({
            top: true
            , scrollElem: '#layuiBody'
            , bgcolor: '#393D49'
            , css: {right: 30, bottom: 50}
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#import' //绑定元素
            , accept: 'file'
            , acceptMime: 'file/xml'
            , exts: 'xml'
            , url: 'favorites/import' //上传接口
            , before: function(obj){
                layer.close(indexMap.get('#importOrExport')); //关闭弹层
                layer.load(); //上传loading
            }
            , done: function (result) {
                layer.closeAll('loading'); //关闭loading
                if (result.code == 0) {
                    window.location.reload();//刷新
                } else {
                    layer.msg('导入失败', {icon: 5});
                }
            }
            , error: function () {
                layer.closeAll('loading'); //关闭loading
                layer.msg('导入失败', {icon: 5});
            }
        });

        // 清除密码
        $("#unsetPwd").click(function(){
            var passwordId = $("#pwdId").val();
            if(passwordId == ""){
                layer.msg('未设置密码');
                return false;
            }
            layer.load();
            $.ajax({
                type: "DELETE",
                url: "password/" + passwordId,
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    if (result.code == 0) {
                        layer.msg('操作成功', {icon: 6});
                        // 重置表单
                        form.val("setting-pwd", {
                            "id": ""
                            , "account": ""
                            , "password": ""
                        });
                    } else {
                       layer.msg('操作失败', {icon: 5});
                    }
                }
            });
        });

        $("#url_input").on('input',function(){
            var url = $(this).val();
            if(url.startsWith("https://") || url.startsWith("http://")){
                $("#name_input").val("").addClass("layui-disabled").attr("disabled",true);
                $("#url_loading").show();
                // 请求后台解析url
                $.ajax({
                    type: "GET",
                    url: "favorites/url",
                    data: {"url": url},
                    dataType: "json",
                    success: function (result) {
                        $("#name_input").removeClass("layui-disabled").removeAttr("disabled",true);
                        $("#url_loading").hide();

                        if (result.code == 0) {
                            $("#name_input").val(result.data);
                        }
                    },
                    error: function(){
                        $("#name_input").removeClass("layui-disabled").removeAttr("disabled",true);
                        $("#url_loading").hide();
                    }
                });
            }
        });

        $("#settingPwd").click(function () {
            layer.open({
                type: 1,
                title: "管理登录此网站的密码",
                area: '360px',
                content: $('#setting-pwd')
            });
            // 表单赋值
            $.ajax({
                type: "GET",
                url: "password/fid/" + $("#favoritesId").val(),
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        let data = result.data;
                        //给表单赋值
                        form.val("setting-pwd", {
                            "id": data.id
                            , "favoritesId": data.favoritesId
                            , "account": data.account
                            , "password": data.password
                        });
                    } else {
                        form.val("setting-pwd", {
                            "id": ""
                            , "favoritesId": $("#favoritesId").val()
                            , "account": ""
                            , "password": ""
                        });

                    list.eq(0).addClass("active");

                    var nextActiveLi;
                    var last;
                    list.each(function(index,item){
                        if($(item).hasClass("active")){
                            var nextIndex = index + 1;
                            nextActiveLi = list[nextIndex];
                            if(nextIndex + 1 === list.length){
                                last = true

        // 保存密码
        form.on('submit(savePwd)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "password",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    if (result.code == 0) {
                        let data = result.data;
                        //给表单赋值
                        form.val("setting-pwd", {
                            "id": data.id
                            , "favoritesId": data.favoritesId
                            , "account": data.account
                            , "password": data.password
                        });
                        layer.msg("保存成功", {icon: 6});
                    } else {
                        layer.msg("保存失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        // 修改邮箱
        form.on('submit(updateEmail)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "user/email",
                data: data.field,
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    layer.close(indexMap.get('#editEmail'));
                    if (result.code == 0) {
                        layer.msg("修改成功", {icon: 6});
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        // 修改收藏
        form.on('submit(updateFavorites)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "favorites/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    layer.close(indexMap.get('#update-favorites'));
                    if (result.code == 0) {
                        loadList();
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        // 修改分类
        form.on('submit(updateCategory)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "category",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    layer.close(indexMap.get('#update-category'));
                    if (result.code == 0) {
                        loadList();
                        loadCategoryList();
                    } else {
                        layer.msg("修改失败", {icon: 5});
                    }
                }
            });
            return false;
        });

        // 修改密码
        form.on('submit(updatePassword)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "user/password",
                data: data.field,
                dataType: "json",
                success: function (result) {
                    layer.closeAll('loading');
                    layer.close(indexMap.get('#changePwd'));
                    if (result.code == 0) {
                        layer.msg('修改成功', {icon: 6});
                        // 退出
                        setTimeout(function () {
                            $("#logout").trigger("click");
                        }, 1000);
                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            });
            return false;
        });

        window.position = function(id){
            var offsetTop = $("fieldset[data-id="+id+"]").get(0).offsetTop;
            $("#layuiBody").animate({scrollTop: offsetTop}, 200);
        };

        window.imgRender = function(){
            // 触发scroll模拟render
            $("#layuiBody").scroll();
        };

        window.loadUserInfo = function(){
            $.ajax({
                type: "GET",
                url: "user/info",
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        var user = result.data;
                        $("#username").text(user.username.substring(0, 4));
                        form.val("styleSelect", {"viewStyle": user.viewStyle});
                        if(user.viewStyle == 1)$("#layuiBody").addClass("bookmark");
                    }
                }
            });
        };

        window.initClipboard = function(){
            var clipboard = new ClipboardJS('#accountCopy');
            clipboard.on('success', function(e) {layer.msg("复制成功");});
            clipboard.on('error', function(e) {layer.msg("复制失败");});
            var clipboard1 = new ClipboardJS('#passwordCopy');
            clipboard1.on('success', function(e) {layer.msg("复制成功");});
            clipboard1.on('error', function(e) {layer.msg("复制失败");});
        };

        window.initCatalog = function(){
            $.ajax({
                type: "GET",
                url: "category/catalog",
                dataType: "json",
                success: function (result) {
                    if (result.code == 0 && result.data.length >= catalogLimit) {
                        var lis = '';
                        $.each(result.data, function (i, c) {
                            lis += '<li><a href="javascript:;" onclick="position(' + c.id + ')"><cite>' + c.name + '</cite></a></li>';
                        });

                        layer.open({
                          title: '分类'
                          ,area: '150px'
                          ,content: '<ul>' + lis + '</ul>'
                          ,type: 1
                          ,skin: 'catalog'
                          ,shade: 0
                          ,offset: 'catalog'
                          ,maxHeight: 600
                        });

                        $(".catalog li a").on('click',function(){
                            $(".catalog li a.layui-this").removeClass("layui-this");
                            $(this).addClass("layui-this");
                        });
                    }
                }
            });
        };

        // 页面加载完成执行
        $(function () {
            // 加载用户信息
            loadUserInfo();
            // 加载常用网址
            loadStarFavorites();
            // 加载数据
            loadList();
            // 加载分类
            loadCategoryList();
            // 初始化剪贴板插件
            initClipboard();
            // 初始化目录
            initCatalog();
        });
    });
</script>
</body>
</html>
