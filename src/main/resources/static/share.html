<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|瞬间</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <style type="text/css">
			* {
				user-select: none;
			}

			.home-icon {
				width: 30px;
				height: 30px;
				margin-top: 16px;
				margin-left: 20px;
				cursor: pointer;
			}

			.header {
			    position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #0A0E11;
			}

			.center {
			    position: fixed;
                width: 100%;
                top: 60px;
                bottom: 44px;
                overflow: auto;
                padding: 15px;
			}

			.footer {
			    position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                height: 44px;
                line-height: 44px;
                background-color: #f5f7fa;
			}

			#logout {
                margin-top: 20px;
                margin-right: 20px;
                float: right;
			}

			.favoritesList {
			    display: flex;
                flex-wrap: wrap;
			}

			.favorites {
			    margin: 0 10px 10px;
                cursor: pointer;
                border-radius: 4px;
                padding: 10px;
                background: #fff;
                box-shadow: 0 1px 2px 0 rgb(0 0 0 / 5%);
			}

			.favorites .favorites-info {
			    display: flex;
                align-items: center;
                margin-bottom: 10px;
			}


			.favorites-info .bg {
			    width: 36px;
                height: 36px;
                line-height: 36px;
                margin-right: 10px;
                text-align: center;
			}

			.favorites-info .bg img {
                width: 100%;
                height: 100%;
                border: 0;
			}

			.favorites-info .title {
                width: 120px;
                height: 36px;
                line-clamp: 2;
                text-overflow: -o-ellipsis-lastline;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                line-clamp: 2;
                -webkit-box-orient: vertical;
			}

			.favorites .other-info {
                display: flex;
                justify-content: space-between;
			}

			.other-info .layui-icon {
                margin-right: 5px;
			}

		    .layui-icon-username {
                color: #ff5722;
		    }

		    .layui-icon-star-fill {
                color: #ffb800;
		    }

		    .notFoundDiv {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .notFoundDiv img {
                width: 100px;
                height: 100px;
                display: block;
                margin: 0 auto;
            }

            .notFoundDiv span{
                display: block;
                text-align: center;
                font-size: 24px;
                color: #c2c2c2;
                margin-top: 20px;
            }
		</style>
</head>
<body style="background-color: #F2F2F2;">
<div class="header">
    <a href="index.html"><img class="home-icon" src="images/home.svg" alt=""></a>
    <button class="layui-btn layui-btn-xs" type="button" id="logout">退出</button>
</div>
<div class="center" id="center">
    <div class="favoritesList" id="favoritesList">

    </div>
</div>
<div class="footer">
    © 2020 网络收藏夹 || 网络收藏夹版权所有
</div>
<!-- 找不到结果 -->
<div id="notFoundDiv" class="notFoundDiv">
    <img src="images/no_data.svg" alt="">
    <span>暂无分享记录</span>
</div>
<script src="layui/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['layer','flow','util'], function() {
        var layer = layui.layer;
        var flow = layui.flow;
        var util = layui.util;

        // 加载动画
        layer.load();

        // 图片懒加载
        flow.lazyimg({elem: 'img.lazy', scrollElem: '#center'});

        // 加载数据
        flow.load({
            elem: '#favoritesList'
            ,scrollElem: '#center'
            ,mb: 400
            ,done: function(page, next){
              var lis = [];
              $.ajax({
                    type: "GET",
                    url: "share/list",
                    data: {"pageNum": page,"pageSize": 100},
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        if(page == 1){
                            layer.closeAll('loading');
                        }
                        if (result.code == 0 && result.data.list.length > 0) {
                            $.each(result.data.list, function(index, item){
                                var html = '';
                                html += '<div class="favorites">';
                                html += '   <div class="favorites-info">';
                                html += '       <div class="bg">';
                                html += '           <img class="lazy" src="images/book.svg" lay-src="' + item.icon + '">';
                                html += '       </div>';
                                html += '       <div class="title"><a href="'+ item.url +'" target="_blank">' + item.name + '</a></div>';
                                html += '   </div>';
                                html += '   <div class="other-info">';
                                html += '       <div class="user"><i class="layui-icon layui-icon-username"></i>' + item.username + '</div>';
                                html += '       <div class="support" data-id="' + item.id + '" data-support="' + (item.support == null? 0: item.support) + '" onclick="support(this)"><i class="layui-icon layui-icon-star-fill"></i>' + transform(item.support == null ?0 : item.support) + '</div>';
                                html += '   </div>';
                                html += '</div>';
                                lis.push(html);
                            });
                            next(lis.join(''), page < result.data.pages);
                            imgRender();
                            $("#notFoundDiv").hide();
                        }else{
                            $("#notFoundDiv").show();
                        }
                    }
              });
            }
        });

        // jQuery全局拦截器
        $(document).ajaxSuccess(function(event,xhr,options){
            var result = xhr.responseJSON;
            if(result != undefined && result.code == "401"){
                window.location.href= "login.html";
            }
        });

        window.imgRender = function(){
            // 触发scroll模拟render
            $("#center").scroll();
        };

        window.support = function(obj){
            layer.confirm('确认收藏书签吗？', function(index){
                layer.close(index);

                var id = $(obj).attr("data-id");
                var support = $(obj).attr("data-support");
                $.ajax({
                    type: "GET",
                    url: "share/support/" + id,
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        if (result.code == 0) {
                            layer.msg('收藏成功', {icon: 6});
                            $(this).text(transform(++support));
                        }else{
                            layer.msg('已收藏过此书签', {icon: 5});
                        }
                    }
                });
            });
        };

        window.transform = function(value) {
            let newValue = ['', '', ''];
            let fr = 1000;
            const ad = 1;
            let num = 3;
            const fm = 1;
            while (value / fr >= 1) {
              fr *= 10;
              num += 1;
              console.log('数字', value / fr, 'num:', num);
            }
            if (num <= 4) { // 千
              newValue[1] = '千';
              newValue[0] = parseInt(value / 1000) + '';
            } else if (num <= 8) { // 万
              const text1 = parseInt(num - 4) / 3 > 1 ? '千万' : '万';
              // tslint:disable-next-line:no-shadowed-variable
              const fm = '万' === text1 ? 10000 : 10000000;
              newValue[1] = text1;
              newValue[0] = (value / fm) + '';
            } else if (num <= 16) {// 亿
              let text1 = (num - 8) / 3 > 1 ? '千亿' : '亿';
              text1 = (num - 8) / 4 > 1 ? '万亿' : text1;
              text1 = (num - 8) / 7 > 1 ? '千万亿' : text1;
              // tslint:disable-next-line:no-shadowed-variable
              let fm = 1;
              if ('亿' === text1) {
                fm = 100000000;
              } else if ('千亿' === text1) {
                fm = 100000000000;
              } else if ('万亿' === text1) {
                fm = 1000000000000;
              } else if ('千万亿' === text1) {
                fm = 1000000000000000;
              }
              newValue[1] = text1;
              newValue[0] = parseInt(value / fm) + '';
            }
            if (value < 1000) {
              newValue[1] = '';
              newValue[0] = value + '';
            }
            return newValue.join('');
        };

        // 登出
        $("#logout").click(function () {
            layer.confirm('确认退出系统吗？', function(index){
                layer.close(index);

                localStorage.clear();
                window.location.href = "login.html";
            });
        });

        $(function(){

        });
    });
</script>
</body>
</html>
