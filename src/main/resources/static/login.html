<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|登录</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">登录</li>
        <li>注册</li>
        <li>忘记密码</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <!-- 登录表单 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="checkbox" name="remember" value="1" title="两周内自动登录" lay-skin="primary" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <!-- 注册表单 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required|username"
                               placeholder="请输入用户名"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">设置密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" id="password" required lay-verify="required"
                               placeholder="请输入密码"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" required lay-verify="required|email|exitEmail"
                               placeholder="请输入邮箱" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="register">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <!-- 忘记密码 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required"
                               placeholder="请输入登陆账号"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" required lay-verify="required|email"
                               placeholder="请输入注册时的邮箱"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="forgotPwd">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'form', 'jquery', 'layer'], function () {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.$;
        var layer = layui.layer;

        //监听提交
        form.on('submit(login)', function (data) {
            $.ajax({
                type: "POST",
                url: "/login?remember=" + data.field.remember,
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        window.location.href = "/index.html";
                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            });
            return false;
        });
        form.on('submit(forgotPwd)', function (data) {
            $.ajax({
                type: "POST",
                url: "/login/forgot",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg("新密码已发送至您的邮箱...", {icon: 6});
                    } else {
                        layer.msg(result.msg, {icon: 1});
                    }
                }
            });
            return false;
        });
        form.on('submit(register)', function (data) {
            $.ajax({
                type: "POST",
                url: "/register",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        window.location.href = "/index.html";
                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            });
            return false;
        });
        form.verify({
            username: function (value, item) {
                var msg;
                $.ajax({
                    type: "GET",
                    url: '/register/' + value,
                    async: false, // 使用同步的方法
                    dataType: 'json',
                    success: function (result) {
                        if (result.code != 0) {
                            msg = "用户已注册";//return写在最后面，之前我在这里直接return，无法实现验证
                        }
                    }
                });
                return msg;
            },
            exitEmail: function (value, item) {
                var msg;
                $.ajax({
                    type: "GET",
                    url: '/register/email/' + value,
                    async: false, // 使用同步的方法
                    dataType: 'json',
                    success: function (result) {
                        if (result.code != 0) {
                            msg = "邮箱已被使用";//return写在最后面，之前我在这里直接return，无法实现验证
                        }
                    }
                });
                return msg;
            }
        });
    });
</script>
</body>
</html>
