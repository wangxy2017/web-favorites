<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|操作日志</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/operation_log.css">
</head>
<body>
<div id="main" style="padding: 15px;">
    <div style="margin-top: 10px;color:#303133">
        <div class="layui-inline" style="margin-right: 15px;">
            <label for="searchName">搜索名称：</label>
            <input class="layui-input" id="searchName" placeholder="请输入名称" autocomplete="off"
                   style="display: inline-block;width: 180px;height: 30px;line-height: 30px;margin-right: 10px;font-size: 12px;">
            <button type="button" class="layui-btn layui-btn-sm" id="search">查询</button>
        </div>
    </div>
    <!-- 数据表格 -->
    <table id="logList" lay-filter="logList"></table>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="layui/layui.js"></script>
<script src="js/operation_log.js"></script>
</body>
</html>
