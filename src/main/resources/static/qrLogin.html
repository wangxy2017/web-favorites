<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|扫码登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/qrLogin.css">
</head>
<body style="background-color: #f3f3f4;">
<div id="loginBox" class="loginBox">
    <div class="title">网络收藏夹</div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="用户名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 10px;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="checkbox" name="remember" value="1" title="两周内自动登录" lay-skin="primary">
            </div>
        </div>
    </form>
    <div><img src="images/dogs.gif" style="width: 100%;"></div>
</div>
<div id="loginDone" class="loginDone">
    <div class="info">
        <i class="layui-icon layui-icon-ok-circle"></i>
        <p>登录成功</p>
    </div>
</div>
<div class="loginFooter">
    © 2020 网络收藏夹 || 网络收藏夹版权所有
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/config.js"></script>
<script src="layui/layui.js"></script>
<script src="plugin/md5.min.js"></script>
<script src="js/qrLogin.js"></script>
</body>
</html>
