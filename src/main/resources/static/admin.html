<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|账号管理</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div id="main" style="padding: 15px;">
    <!-- 按钮 -->
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="addAdminBtn">添加账号</button>
    </div>
    <div style="margin-top: 10px;color:#303133">
        <div class="layui-inline" style="margin-right: 15px;">
            <label for="searchName">搜索名称：</label>
            <input class="layui-input" id="searchName" placeholder="请输入名称" autocomplete="off"
                   style="display: inline-block;width: 180px;height: 30px;line-height: 30px;margin-right: 10px;font-size: 12px;">
            <button type="button" class="layui-btn layui-btn-sm" id="search">查询</button>
        </div>
    </div>
    <!-- 数据表格 -->
    <table id="adminList" lay-filter="adminList"></table>
    <!-- 操作 -->
    <script type="text/html" id="operates">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="disable">禁用/启用</a>
        <a class="layui-btn layui-btn-warn layui-btn-xs" lay-event="updatePwd">重置密码</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>
<!-- 添加管理员 -->
<form class="layui-form" action="" id="add-admin" lay-filter="add-admin" style="display: none;padding: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline" style="width: 210px;">
            <input type="text" name="nickName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline" style="width: 210px;">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline" style="width: 210px;">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addAdmin">立即提交</button>
            <button type="button" class="layui-btn layui-btn-primary" id="cancelAddAdmin">取消</button>
        </div>
    </div>
</form>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="layui/layui.js"></script>
<script src="plugin/md5.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
