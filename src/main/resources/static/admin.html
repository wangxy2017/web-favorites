<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|账号管理</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<!-- 按钮 -->
<div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-sm" id="add">添加账号</button>
</div>
<div style="margin-top: 10px;color:#303133">
    <div class="layui-inline" style="margin-right: 15px;">
        <label for="searchName">搜索名称：</label>
        <input class="layui-input" id="searchName" placeholder="请输入名称" autocomplete="off"
               style="display: inline-block;width: 180px;height: 30px;margin-right: 10px;font-size: 12px;">
        <button type="button" class="layui-btn layui-btn-sm" id="search" style="height: 28px;line-height: 28px;">查询</button>
    </div>
</div>
<!-- 数据表格 -->
<table id="adminList" lay-filter="adminList"></table>
<!-- 操作 -->
<script type="text/html" id="operates">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="disable">禁用/启用</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="layui/layui.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
