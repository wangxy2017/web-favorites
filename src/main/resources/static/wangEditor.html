<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>wangEditor富文本编辑器</title>
</head>
<body>
<div id="div1">
    <p>记录这一刻，晒给懂你的人...</p>
</div>
<script type="text/javascript" src="layui/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="layui/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#div1');
    editor.config.height = 400;
    editor.config.showFullScreen = false;
    editor.create();

    // 编辑
    var url = window.location.href;
    if(url.lastIndexOf("#") > 0){
        var momentId = url.substring(url.lastIndexOf("#") + 1);
        $.ajax({
            type: "GET",
            url: "moment/" + momentId,
            dataType: "json",
            success: function (result) {
                if (result.code == 0 && result.data) {
                    editor.txt.html(result.data.content);
                }
            }
        });
    }
</script>
</body>
</html>
