<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|系统配置</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/system_config.css">
</head>
<body>
<div id="main" style="padding: 15px;">
    <form class="layui-form" action="" lay-filter="notice-form" id="noticeForm">
        <div class="layui-form-item">
            <label class="layui-form-label">登录错误次数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="ERROR_COUNT_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">回收站保存时间</label>
            <div class="layui-input-inline">
                <input type="text" name="RECYCLE_SAVE_DAYS" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码过期时间</label>
            <div class="layui-input-inline">
                <input type="text" name="VERIFICATION_EXPIRED_MINUTES" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码重发时间</label>
            <div class="layui-input-inline">
                <input type="text" name="VERIFICATION_RESEND_SECONDS" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标记个数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="STAR_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">快捷导航个数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="NAVIGATION_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">搜索搜藏个数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="FAVORITES_SEARCH_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">搜索分类个数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="CATEGORY_SEARCH_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">显示收藏个数限制</label>
            <div class="layui-input-inline">
                <input type="text" name="FAVORITES_LIMIT" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户初始容量</label>
            <div class="layui-input-inline">
                <input type="text" name="INIT_CAPACITY" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件仓库地址</label>
            <div class="layui-input-inline">
                <input type="text" name="FILE_REPOSITORY" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件夹深度</label>
            <div class="layui-input-inline">
                <input type="text" name="FILE_DEEP_LEVEL" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件压缩等级</label>
            <div class="layui-input-inline">
                <input type="text" name="FILE_COMPRESS_LEVEL" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">可查看文件</label>
            <div class="layui-input-inline">
                <input type="text" name="FILE_SUFFIXES" required  lay-verify="required" placeholder="此项必填" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="button" class="layui-btn layui-btn-danger" id="clean">默认设置</button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="layui/layui.js"></script>
<script src="js/system_config.js"></script>
</body>
</html>
