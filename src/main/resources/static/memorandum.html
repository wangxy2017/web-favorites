<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网络收藏夹|备忘录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style type="text/css">
			* {
				user-select: none;
			}

			.home-icon {
				width: 30px;
				height: 30px;
				margin-top: 16px;
				margin-left: 20px;
				cursor: pointer;
			}

			.header {
			    position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: #0A0E11;
			}

			.center {
			    position: fixed;
                width: 100%;
                top: 60px;
                bottom: 44px;
                overflow: auto;
			}

			.footer {
			    position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                height: 44px;
                line-height: 44px;
                background-color: #f5f7fa;
			}

			#logout {
                margin-top: 20px;
                margin-right: 20px;
                float: right;
			}

			.main {
                padding: 15px;
			}

			.search-input {
                z-index: 999;
                position: absolute;
                top: 16px;
                right: 70px;
                width: 180px;
                height: 30px;
                transition: width .3s ease;
            }

            .search-input input {
                height: 100%;
                font-size: 12px;
                border: none;
                background-color: #161a1d;
                color: #b2b2b2;
                padding-left: 26px;
                padding-right: 26px;
            }

            .search-input .search-close {
                position: absolute;
                top: 4px;
                right: 4px;
                font-size: 20px;
                color: #666;
                display: none;
                cursor: pointer;
            }

            .search-input .search-icon {
                position: absolute;
                top: 8px;
                left: 6px;
                font-size: 14px;
                color: #999;
                cursor: pointer;
            }

            .notFoundDiv {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .notFoundDiv img {
                width: 80px;
                height: 80px;
                display: block;
                margin: 0 auto;
            }

            .notFoundDiv span{
                display: block;
                text-align: center;
                font-size: 1.5rem;
                color: #009688;
                margin-top: 24px;
                font-weight: bold;
            }

            .memorandum-item {
			    cursor: pointer;
			}

			.memorandum-item .content {
			    user-select: text;
			    max-height: 600px;
			    overflow: hidden;
			}

			.memorandum-item .content-mask {
			    text-align: center;
			    cursor: pointer;
			    display: none;
			}

			.action {
				margin-top: 6px;
				line-height: 30px;
			}

			.action .layui-icon {
			    margin-right: 10px;
			    font-size: 18px;
			}

			.action .layui-icon:hover {
			    color: #1e9fff;
			}

			.content-edit {
                min-height: 100px;
                padding: 6px 10px;
                resize: vertical;
                display: block;
                width: 100%;
                padding-left: 10px;
                height: 38px;
                line-height: 1.3;
                line-height: 38px\9;
                border-width: 1px;
                border-style: solid;
                background-color: #fff;
                border-radius: 4px;
                border-color: #E4E7ED;
                outline: 0;
                -webkit-appearance: none;
                transition: all .3s;
                box-sizing: border-box;
			}

			.content-edit:hover {
			    border-color: #c0c4cc!important;
			}

			.content-edit:focus {
                border-color: #009688!important;
			}

    </style>
</head>
<body>
<div class="header">
    <a href="index.html"><img class="home-icon" src="images/home.svg" alt=""></a>
    <div class="search-input">
        <i id="search_icon" class="layui-icon layui-icon-search search-icon"></i>
        <input type="text" id="search_text" name="search_text" placeholder="搜索备忘录..." autocomplete="off"
               class="layui-input">
        <i id="search_close" class="layui-icon layui-icon-close-fill search-close layui-anim layui-anim-fadein"
           style="display:none;"></i>
    </div>
    <button class="layui-btn layui-btn-xs" type="button" id="logout">退出</button>
</div>
<div class="center" id="center">
    <div class="main">
        <div class="layui-form" id="addMemorandumForm" style="display:none">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea" required lay-verify="required" wrap="hard"></textarea>
            <div class="layui-btn-container" style="text-align: right;margin-top: 10px;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addMemorandum">保存</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="cancelAddMemorandum">取消</button>
            </div>
        </div>
        <div id="memorandumList"></div>
        <div id="searchList"></div>
    </div>
</div>
<div class="footer">
    © 2020 网络收藏夹 || 网络收藏夹版权所有
</div>
<!-- 找不到结果 -->
<div id="notFoundDiv" class="notFoundDiv">
    <img src="images/note.svg" alt="">
    <span>备忘录是空~</span>
</div>
<script src="layui/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['layer','flow','util','form'], function() {
        var layer = layui.layer;
        var flow = layui.flow;
        var util = layui.util;
        var form = layui.form;

        var memorandumCount = 0;

        // 加载动画
        layer.load();

        // 固定块
        util.fixbar({
            top: true
            ,bar1: '&#xe654;'
            ,bar2: '&#xe6dc;'
            ,scrollElem: '#center'
            ,bgcolor: '#393D49'
            ,css: {right: 50, bottom: 80}
            ,click: function(type){
                if(type === 'bar1'){
                    showAddMemorandumForm();
                }else if(type === 'bar2'){
                    layer.msg("该功能暂未开放");
                }
            }
        });

        // 隐藏大文本
        window.hideBigText = function(containerId){
            $(containerId + " .content").each(function(){
                var height = parseInt($(this).height());
                var maxHeight = parseInt($(this).css("max-height"));
                if(maxHeight == 600 && height == 600){
                    $(this).next().show();
                }
            });
        };

        // 加载数据
        flow.load({
            elem: '#memorandumList'
            ,scrollElem: '#center'
            ,mb: 400
            ,done: function(page, next){
              var lis = [];
              $.ajax({
                    type: "GET",
                    url: "memorandum/list",
                    data: {"pageNum": page,"pageSize": 20},
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        if(page == 1){
                            layer.closeAll('loading');
                        }
                        if (result.code == 0) {
                            $.each(result.data.list, function(index, item){
                                var html = '';
                                html += '<div class="memorandum-item" data-id="' + item.id + '">';
                                html += '   <div class="content">'+ item.content +'</div>';
                                html += '   <div class="content-mask">点击查看全文</div>';
                                html += '   <div class="layui-anim layui-anim-fadein action" data-id="' + item.id + '">';
                                html += '       <i class="layui-icon layui-icon-edit"></i>';
                                html += '       <i class="layui-icon layui-icon-delete"></i>';
                                html += '   </div>';
                                html += '</div>';
                                lis.push(html);
                            });
                            next(lis.join(''), page < result.data.pages);
                            hideBigText("#memorandumList");
                        }
                    }
              });
            }
        });

        // jQuery全局拦截器
        $(document).ajaxSuccess(function(event,xhr,options){
            var result = xhr.responseJSON;
            if(result != undefined && result.code == "401"){
                window.location.href= "login.html";
            }
        });

        // 点击显示更多
        $(document).on('click', '.content-mask', function(e){
            var that = $(e.currentTarget);
            that.hide().prev().css("max-height", "none");
        });

        // 点击空白关闭
        $(document).on("click", function(e) {
            var _conss = $('.search-input');//点击的容器范围
            if (!_conss.is(e.target) && _conss.has(e.target).length === 0) {
                $("#search_close").hide();
            }
        });

        // 登出
        $("#logout").click(function () {
            layer.confirm('确认退出系统吗？', function(index){
                layer.close(index);

                localStorage.clear();
                window.location.href = "login.html";
            });
        });
        
        // 关闭搜索
        $("#search_close").click(function () {
            $("#memorandumList").show();

            $("#searchList").empty();
            $(this).hide();
            $("#search_text").val("").blur();
            $("#notFoundDiv").hide();
        });

        $("#search_text").on("keydown", function(event){
            if(event.key === "Enter"){
                searchText();
            }
        }).on("focus", function () {
           $("#search_close").show();
        });

        $("#search_icon").click(function(){
            searchText();
        });
        
        window.searchText = function(){
            var content = $("#search_text").val().trim();
            if (content == "") { //退出搜索模式
                $("#search_close").click();
            } else {
                // 加载数据
                layer.load();
                $.ajax({
                    type: "GET",
                    url: "memorandum/search",
                    data: {"content": content},
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        layer.closeAll('loading');
                        $("#memorandumList").hide();
                        
                        $("#searchList").empty();
                        if (result.code == 0 && result.data.length > 0) {
                            var html = '';
                            $.each(result.data, function(index, item){
                                html += '<div class="memorandum-item" data-id="' + item.id + '">';
                                html += '   <div class="content" style="max-height: none !important;">'+ item.content +'</div>';
                                html += '   <div class="layui-anim layui-anim-fadein action" data-id="' + item.id + '">';
                                html += '       <i class="layui-icon layui-icon-edit"></i>';
                                html += '       <i class="layui-icon layui-icon-delete"></i>';
                                html += '   </div>';
                                html += '</div>';
                            });
                            $("#searchList").append(html);
                            $("#notFoundDiv").hide();
                        }else{
                            $("#notFoundDiv").show();
                        }
                    }
              });
            }
        };

        $("#cancelAddMemorandum").click(function(){
            if(memorandumCount == 0){
                $("#notFoundDiv").show();
            }
            $("#addMemorandumForm").hide();
        });

        window.showAddMemorandumForm = function(){
            $("#notFoundDiv").hide();
            $("#addMemorandumForm").show();
        }

        form.on('submit(addMemorandum)', function (data) {
            layer.load();
            $.ajax({
                type: "POST",
                url: "memorandum",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                success: function (result) {
                    layer.closeAll('loading');
                    if (result.code == 0) {
                        window.location.reload();
                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            });
            return false;
        });

        // 删除
        $(document).on('click', '.action .layui-icon-delete', function(e) {
            layer.confirm('确认删除吗?', function(index) {
                var id = $(e.target).parent().attr("data-id");
                $.ajax({
                    type: "GET",
                    url: "memorandum/delete/" + id,
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        if (result.code == 0) {
                            window.location.reload();
                        }
                    }
                });
                layer.close(index);
            });
        });

        // 编辑
        $(document).on('click', '.action .layui-icon-edit', function(e) {
            $(e.target).parent().parent().find(".content")
            .attr("contenteditable",true).addClass("content-edit").focus().blur(function(){
                var that = $(this);
                var content = that.html();
                var id = that.parent().attr("data-id");
                $.ajax({
                    type: "POST",
                    url: "memorandum",
                    data: JSON.stringify({"id":id,"content":content}),
                    contentType: 'application/json;charset=utf-8',
                    dataType: "json",
                    headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                    success: function (result) {
                        layer.closeAll('loading');
                        if (result.code == 0) {
                            layer.msg("修改成功", {icon: 6});
                            that.removeAttr("contenteditable").removeClass("content-edit");
                        } else {
                            layer.msg(result.msg, {icon: 5});
                        }
                    }
                });
            });
        });

        $(function(){
            // 暂无数据
            $.ajax({
                type: "GET",
                url: "memorandum/count",
                dataType: "json",
                headers:{"Authorization": "Bearer "+ localStorage.getItem("login_user_token")},
                success: function (result) {
                    if (result.code == 0 && result.data == 0) {
                        $("#notFoundDiv").show();
                    }else{
                        memorandumCount = result.data;
                    }
                }
            });
        });
    });

</script>
</body>
</html>
