server.port=9020
# 设置上下文路径
server.servlet.context-path=/web-favorites
# 开启压缩功能
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types[0]=image/svg+xml
server.compression.mime-types[1]=image/x-icon
server.compression.mime-types[2]=text/html
server.compression.mime-types[3]=application/javascript
server.compression.mime-types[4]=text/css
server.compression.mime-types[5]=application/octet-stream
server.compression.mime-types[6]=application/json
server.compression.mime-types[7]=font/x-font-woff
server.compression.mime-types[8]=text/plain
# jpa配置
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# 邮件配置
spring.mail.username=
spring.mail.password=
spring.mail.host=
spring.mail.port=465
spring.mail.properties.mail.smtp.ssl.enable=true
# h2配置
spring.datasource.url=jdbc:h2:file:./db/h2
# 设置分页大小
index.page.size=5
# 不传输为空的值到前端
spring.jackson.default-property-inclusion=non_null
# 标记个数限制
star.limit=30